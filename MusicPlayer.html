<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="MusicPlayer.css" />
  <title>Music Player with Slider</title>
</head>
<body>
  <div class="music-player">
    <input type="text" id="search-bar" placeholder="Search..." />
    <img src="" alt="Album cover">
    <h1>Title</h1>
    <p>Song Name</p>
    <audio id="song">
      <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
    </audio>
    <input type="range" value="0" id="progress" />
    <div class="controls">
      <button class="backward"><i class="fa-solid fa-backward"></i></button>
      <button class="play-pause-btn"><i class="fa-solid fa-play" id="controlIcon"></i></button>
      <button class="forward"><i class="fa-solid fa-forward"></i></button>
    </div>
  </div>
  <div class="playlist">
    <ul id="playlist"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="MusicPlayer.js"></script>
</body>
</html>
